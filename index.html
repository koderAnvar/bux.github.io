<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Группа Проект - 18.01.2021.</title>
</head>
<body>
     

  <h1>Text Shadow Generator</h1>

  <div class="container">
    <div class="row">

      <div class="col-xl-4 col-md-6">
        <div class="card">
        <div class="card-header bg-dark">
          Настройки: 
        </div>
        <div class="card-body">
              <label for="font_size">Размер шрифта:</label>
              <input type="range" class="custom-range" id="font_size" min="0" max="40" step="1" value="40">
              <label for="offset_x">Смещение по оси X:</label>
              <input type="range" class="custom-range" id="offset_x" min="-15" max="30" step="4" value="30">
              <label for="offset_y">Смещение по оси Y:</label>
              <input type="range" class="custom-range" id="offset_y" min="-5" max="30" step="1" value="5">
              <label for="blur">Размытие:</label>
              <input type="range" class="custom-range" id="blur" min="0" max="15" step="1" value="0">
        </div>                  
      </div>
      </div>


      <div class="col-xl-4 col-md-6">
        <div class="card">
        <div class="card-header bg-dark">
         Цвет: 
        </div>
        <div class="card-body">
          <label for="color">Цвет:</label><br>
          <input type="color" class="custom-range" id="color" value="#14ff4f"><br>
          <label for="opacity">Прозрачность:</label>
          <input type="range" class="custom-range" id="opacity" min="0.1" max="1" step="0.01" value="1">          
        </div>
      </div>

    </div>


      <div class="col-xl-4 col-md-12">
        <div class="card">
        <div class="card-header bg-dark">
         Результат: 
        </div>

        <div class="card-body ">

         <label for="resultHex">Цвет в HEX:</label><br>
         <textarea id="resultHex" rows="4" readonly></textarea>

         <label for="resultRgba">Цвет в RBGA:</label><br>
         <textarea id="resultRgba" rows="4" readonly></textarea>

        </div>
      </div>
    </div>
    
  </div>
</div>





  <script src="js/jquery-3.5.1.js"></script>  
  <script src="js/main.js"></script>
</body>
</html>
